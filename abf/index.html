<!--
HTML page to visualize ChIP-Seq ageing data.

Use the following nginx config to enable CORS and OPTIONS request.

        location / {
            root  /mnt/stripe/bio/raw-data/ageing/Y10OD10/chipseq/processed;
            index  index.html index.htm;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Max-Age' '36000';
            if ($request_method = 'OPTIONS') {
                 return 200;
            }
            autoindex on;
            autoindex_exact_size off;
        }

Copy this page to root folder and start nginx.
-->
